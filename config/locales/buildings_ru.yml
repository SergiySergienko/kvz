    iron_mine:
      title: Рудник
      description: "Основной поставщик сырья для строительства несущих структур построек и кораблей. 
                    Металл - самое дешёвое сырьё, но зато его требуется больше, чем всего остального.
                    Для производства металла требуется меньше всего энергии. Чем рудники больше, тем 
                    они глубже. На большинстве планет металл находится на больших глубинах, в этих более 
                    глубоких рудниках можно добывать больше металлов, производство растёт. В то же время 
                    более крупные рудники требуют больше энергии."
    crystals_mine:
      title: Синтезатор кристаллов
      description: "Для синтеза кристаллов требуется примерно вдвое больше энергии, чем для добычи равного 
                    количества металла, поэтому он, соответственно, ценится больше. Кристаллы - основная 
                    составляющяя любых современных компьютеров и ключевой компонент варп-двигателей. 
                    Поэтому он требуется для всех кораблей и почти для всех зданий. Усовершенствование 
                    синтезатора увеличивает количество производимых кристаллов."
    gaz_mine:
      title: Синтезатор дейтерия
      description: "Дейтерий - это тяжёлый водород. Из-за этого, как и на рудниках, более крупные запасы 
                    находятся на дне моря. Усовершенствование синтезатора также способствует освоению этих
                    глубинных залежей дейтерия. Дейтерий необходим в качестве топлива для кораблей, почти 
                    для всех исследований, просмотра галактик, а также для использования сенсорной фаланги."
    sun_station:
      title: Солнечная электростанция
      description: "Для обеспечения энергией рудников и синтезаторов необходимы огромные солнечные электростанции. 
                    Чем больше построено станций, тем больше поверхности покрыто солнечными батареями, которые перерабатывают 
                    световую энергию в электричество. Солнечные электростанции представляют собой основу энергообеспечения планеты."
